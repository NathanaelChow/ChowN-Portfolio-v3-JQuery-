<!DOCTYPE html>
<html>
<head>
	<title>fancyBox - Fancy jQuery Lightbox Alternative | Demonstration</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <script type="text/javascript" src="fancybox/fancybox/jquery.easing-1.3.pack.js"></script>

	<!-- Add jQuery library -->
	<script type="text/javascript" src="js/lib/jquery-1.10.1.min.js"></script>

	<!-- Add mousewheel plugin (this is optional) -->
	<script type="text/javascript" src="js/lib/jquery.mousewheel-3.0.6.pack.js"></script>

	<!-- Add fancyBox main JS and CSS files -->
	<script type="text/javascript" src="js/source/jquery.fancybox.js?v=2.1.5"></script>
	<link rel="stylesheet" type="text/css" href="js/source/jquery.fancybox.css?v=2.1.5" media="screen" />

	<!-- Add Button helper (this is optional) -->
	<link rel="stylesheet" type="text/css" href="js/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" />
	<script type="text/javascript" src="js/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>

	<!-- Add Thumbnail helper (this is optional) -->
	<link rel="stylesheet" type="text/css" href="js/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" />
	<script type="text/javascript" src="js/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>

	<!-- Add Media helper (this is optional) -->
	<script type="text/javascript" src="js/source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			/*
			 *  Simple image gallery. Uses default settings
			 */

			$('.fancybox').fancybox({
				transitionIn	:	"elastic",
				transitionOut	:	"elastic"
				});
                                
                        $("#tabs").tabs();
                        $("#tabs").css({'width':'500'});
                        $("#tabs").draggable();
                        $("#tabs").resizable();
                        $("#sortMe").sortable();

		});
	</script>
	<style type="text/css">
		.fancybox-custom .fancybox-skin {
			box-shadow: 0 0 50px #222;
		}

		body {
			max-width: 700px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<h1>fancyBox</h1>

	<p>This is a demonstration. More information and examples: <a href="http://fancyapps.com/fancybox/">www.fancyapps.com/fancybox/</a></p>

	<h3>Simple image gallery</h3>
	<p>
		<a class="fancybox" href="js/demo/1_b.jpg" data-fancybox-group="gallery" title="Lorem ipsum dolor sit amet"><img src="js/demo/1_s.jpg" alt="" /></a>

		<a class="fancybox" href="js/demo/2_b.jpg" data-fancybox-group="gallery" title="Etiam quis mi eu elit temp"><img src="js/demo/2_s.jpg" alt="" /></a>

		<a class="fancybox" href="js/demo/3_b.jpg" data-fancybox-group="gallery" title="Cras neque mi, semper leon"><img src="js/demo/3_s.jpg" alt="" /></a>

		<a class="fancybox" href="js/demo/4_b.jpg" data-fancybox-group="gallery" title="Sed vel sapien vel sem uno"><img src="js/demo/4_s.jpg" alt="" /></a>
	</p>
        
        <!-- 
        Add the text for the draggable, resizeable, sortable tabbed box
        -->
        <div id="tabs">
            <ul id="sortMe"><!--Names of the tabs -->
                <li><a href="#fragment-1"><span>Tab 1</span></a></li>
                <li><a href="#fragment-2"><span>Tab 2</span></a></li>
                <li><a href="#fragment-3"><span>Tab 3</span></a></li>
            </ul>
            <!--Text inside the box -->
            <div id="fragment-1">
                This is text 1. 
            </div>
            
            <div id="fragment-2">
                This is text 2.
            </div>
            
            <div id="fragment-3">
                This is text 3.
            </div>
            
        </div>

	
</body>
</html>
